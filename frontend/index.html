<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Whisperer</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    #output { white-space: pre-wrap; background: white; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Script Whisperer</h1>
  <textarea id="input" placeholder="Describe the script you want..."></textarea>
  <button onclick="generate()">Whisper</button>
  <div id="output"></div>

  <script>
    async function generate() {
      const input = document.getElementById("input").value;
      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input })
      });
      const result = await response.json();
      document.getElementById("output").innerText = result.output || result.error;
    }
  </script>
</body>
</html>
