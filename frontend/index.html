<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Whisperer</title>
</head>
<body>
  <h1>Script Whisperer</h1>

  <input id="promptInput" type="text" placeholder="Whisper something..." />
  <button id="generateButton">Whisper</button>

  <pre id="result"></pre>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const inputEl = document.getElementById("promptInput");
      const resultEl = document.getElementById("result");
      const buttonEl = document.getElementById("generateButton");

      buttonEl.addEventListener("click", async () => {
        const input = inputEl.value;
        if (!input) {
          resultEl.innerText = "Please enter something to whisper.";
          return;
        }

        try {
          const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ input }),
          });

          const result = await response.json();
          resultEl.innerText = result.result || "No response.";
        } catch (err) {
          resultEl.innerText = "Error: " + err.message;
        }
      });
    });
  </script>
</body>
</html>
