<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Whisperer</title>
</head>
<body>
  <h1>Script Whisperer</h1>

  <input id="promptInput" type="text" placeholder="Whisper something..." />
  <button id="generateButton">Whisper</button>

  <pre id="result"></pre>

  <script>
    document.getElementById("generateButton").addEventListener("click", async () => {
      const input = document.getElementById("promptInput").value;

      const response = await fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ input }),
      });

      const result = await response.json();
      document.getElementById("result").innerText = result.result || "No result";
    });
  </script>
</body>
</html>
